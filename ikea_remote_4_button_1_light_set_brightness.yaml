blueprint:
  name: FINK - Tradfri 4 Set Brightness
  description: "This blueprint allows control of a light using a Tradfri E1743 switch. It toggles the light, adjusts brightness in steps, and sets specific brightness levels with button presses and holds. Customize brightness levels and transitions for a flexible lighting experience."
  domain: automation
  input:
    source_switch:
      name: Tradfri E1743 Switch
      description: The switch-action which triggers this automation.
      selector:
        device:
          filter:
            - integration: mqtt
    target_light:
      name: Target Light
      description: the light you want to control.
      selector:
        target:
    left_click_bright:
      name: Left Click Brightness
      description: "Brightness when the left arrow key is pressed"
      default: 1
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
    left_hold_bright:
      name: Left Hold Click Brightness
      description: "Brightness when the left arrow key is hold"
      default: 40
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
    right_click_bright:
      name: Right Click Brightness
      description: "Brightness when the right arrow key is pressed"
      default: 100
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
    right_hold_bright:
      name: Right Hold Click Brightness
      description: "Brightness when the right arrow key is hold"
      default: 70
      selector:
        number:
          min: 0
          max: 100
          unit_of_measurement: "%"
    transition_length:
      name: Transition length
      description: "Length of the transition"
      default: 1
      selector:
        number:
          min: 0
          max: 10
          unit_of_measurement: "s"
alias: Tradfri 4 Button 1 Light
description: ""
trigger:
  - trigger: device
    domain: mqtt
    device_id: !input source_switch
    type: action
    subtype: "on"
    id: "on"
  - trigger: device
    domain: mqtt
    device_id: !input source_switch
    type: action
    subtype: "off"
    id: "off"
  - trigger: device
    domain: mqtt
    device_id: !input source_switch
    type: action
    subtype: brightness_move_up
    id: long_press_up
  - trigger: device
    domain: mqtt
    device_id: !input source_switch
    type: action
    subtype: brightness_move_down
    id: long_press_down
  - trigger: device
    domain: mqtt
    device_id: !input source_switch
    type: action
    subtype: arrow_left_click
    id: arrow_left_click
  - trigger: device
    domain: mqtt
    device_id: !input source_switch
    type: action
    subtype: arrow_right_click
    id: arrow_right_click
  - trigger: device
    domain: mqtt
    device_id: !input source_switch
    type: action
    subtype: arrow_left_hold
    id: arrow_left_hold
  - trigger: device
    domain: mqtt
    device_id: !input source_switch
    type: action
    subtype: arrow_right_hold
    id: arrow_right_hold

condition: []
action:
  - choose:
      - conditions:
          - condition: trigger
            id:
              - "on"
        sequence:
          - action: light.toggle
            data: {}
            target: !input target_light
      - conditions:
          - condition: trigger
            id:
              - "off"
        sequence:
          - action: light.toggle
            data: {}
            target: !input target_light
      - conditions:
          - condition: trigger
            id:
              - long_press_up
        sequence:
          - repeat:
              sequence:
                - action: light.turn_on
                  data:
                    brightness_step_pct: 5
                    transition: 0.2
                  target: !input target_light
                - delay:
                    hours: 0
                    minutes: 0
                    seconds: 0
                    milliseconds: 200
              count: 50
      - conditions:
          - condition: trigger
            id:
              - long_press_down
        sequence:
          - repeat:
              sequence:
                - action: light.turn_on
                  data:
                    transition: 0.2
                    brightness_step_pct: -5
                  target: !input target_light
                - delay:
                    hours: 0
                    minutes: 0
                    seconds: 0
                    milliseconds: 200
              count: 50
      - conditions:
          - condition: trigger
            id:
              - arrow_right_click
        sequence:
          - action: light.turn_on
            data:
              brightness_pct: !input right_click_bright
              transition: !input transition_length
            target: !input target_light
      - conditions:
          - condition: trigger
            id:
              - arrow_left_click
        sequence:
          - action: light.turn_on
            data:
              brightness_pct: !input left_click_bright
              transition: !input transition_length
            target: !input target_light
      - conditions:
          - condition: trigger
            id:
              - arrow_right_hold
        sequence:
          - action: light.turn_on
            data:
              brightness_pct: !input right_hold_bright
              transition: !input transition_length
            target: !input target_light
      - conditions:
          - condition: trigger
            id:
              - arrow_left_hold
        sequence:
          - action: light.turn_on
            data:
              brightness_pct: !input left_hold_bright
              transition: !input transition_length
            target: !input target_light
mode: restart
max_exceeded: silent
